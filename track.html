<!DOCTYPE html>
<html>
<head>
  <title>Live Bus Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "yourapp.firebaseapp.com",
 databaseURL: "https://yourapp-default-rtdb.firebaseio.com",
      projectId: "yourapp",
      storageBucket: "yourapp.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get bus ID from URL: ?id=bus_12
    const params = new URLSearchParams(window.location.search);
    const busId = params.get("id") || "bus_12";

    const map = L.map('map').setView([26.9, 75.8], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const marker = L.marker([26.9, 75.8]).addTo(map).bindPopup("Tracking...").openPopup();

    const busRef = ref(db, busId);
    onValue(busRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.lat && data.lng) {
        marker.setLatLng([data.lat, data.lng]);
        map.setView([data.lat, data.lng], 16);
      }
    });
  </script>
</body>
</html>
